<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Pizza na Piastowskim</h1>
        </div>
        <div id="pizzaMenu">
            <div id="welcomeText">
                Stwórz swoją pizzę sam!
            </div>
            <form id="pizzaForm" action="./clientOrders.html" method="POST">
                <section id="ciastoSection" class="menuSection">
                    <div class="centerText">Ciasto</div>
                    <div class="flexWrap">
                        <div class="flexPart">
                            <input name="ciasto" id="ultra-cienkie" value="ultra-cienkie" type="radio" >
                            <label for="ultra-cienkie">Ultra cienkie</label>
                        </div>
                        <div class="flexPart">
                            <input name="ciasto" id="cienkie" value="cienkie" type="radio" >
                            <label for="cienkie">Cienkie</label>
                        </div>
                        <div class="flexPart">
                            <input name="ciasto" id="grube" value="grube" type="radio" >
                            <label for="grube">Grube</label>
                        </div>
                        <div class="flexPart">
                            <input name="ciasto" id="cheeseEdge" value="cheeseEdge" type="radio" >
                            <label for="cheeseEdge">Grube 2x dodatki</label>
                        </div>
                    </div>
                </section>
                <section id="skladnikiSection" class="menuSection">
                    <div class="centerText">Składniki</div>
                    <div class="flexWrap">
                        <div class="flexPart">
                            <input
                            name="skladniki"
                            id="salami"
                            value="salami"
                            type="checkbox" >
                            <label for="salami">Salami</label>
                        </div>                     
                        <div class="flexPart">
                            <input name="skladniki" id="szynka" value="szynka" type="checkbox" >
                            <label for="szynka">Szynka</label>
                        </div>                        
                        <div class="flexPart">
                            <input name="skladniki" id="kukurydza" value="kukurydza" type="checkbox" >
                            <label for="kukurydza">Kukurydza</label>
                        </div>
                        <div class="flexPart">
                            <input name="skladniki" id="papryka" value="papryka" type="checkbox" >
                            <label for="papryka">Papryka</label>   
                        </div>

                        <div class="flexPart">
                            <input name="skladniki" id="brokuly" value="brokuly" type="checkbox" >
                            <label for="brokuly">Brokuły</label>   
                        </div>
                        <div class="flexPart">
                            <input name="skladniki" id="pieczarki" value="pieczarki" type="checkbox" >
                            <label for="pieczarki">Pieczarki</label>   
                        </div>
                        <div class="flexPart">
                            <input name="skladniki" id="pomidor" value="pomidor" type="checkbox" >
                            <label for="pomidor">Pomidor</label>   
                        </div>
                        <div class="flexPart">
                            <input name="skladniki" id="rukola" value="rukola" type="checkbox" >
                            <label for="rukola">Rukola</label>   
                        </div>
                        <div class="flexPart">
                            <input name="skladniki" id="feta" value="feta" type="checkbox" >
                            <label for="feta">Feta</label>   
                        </div>
                        <div class="flexPart">
                            <input name="skladniki" id="kurczak" value="kurczak" type="checkbox" >
                            <label for="kurczak">Kurczak</label>   
                        </div>
                    </div>    
                </section>
                <section id="adresSection" class="menuSection centerText">
                    <div class="marginB"><label for="dzielnica">Wybierz lub wpisz swoją dzielnicę </label></div>
                    <input type="text" list="chooseDzielnica" id="dzielnica" name="dzielnica">
                    <datalist id="chooseDzielnica">
                        <option value="Rataje"></option>
                        <option value="Winogrady"></option>
                        <option value="Jezyce"></option>
                        <option value="Łazarz"></option>
                        <option value="Stare Miasto"></option>
                        <option value="Piątkowo"></option>
                        <option value="Ogrody"></option>
                        <option value="Grunwald"></option>
                        <option value="Dębiec"></option>
                    </datalist>  
                    <div>  
                        <div class="marginB"><label for="adres">Ulica i nr domu</label></div>
                        <input type="text" name="adres" value="">
                    </div>
                </section>
                <section id="commentSection" class="menuSection centerText">
                    <div class="marginB"><label for="comment">Uwagi do zamówienia wariacie?</label></div>
                    <textarea id="comment" name="comment" rows="2" cols="20">
                    </textarea>
                </section>
                <section id="submit" class="menuSection centerText">
                    <input type="submit" value="Zamawiam!">
                </section>
            </form>
        </div>
    </div>
</body>
</html>
